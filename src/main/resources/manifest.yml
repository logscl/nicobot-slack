display_information:
  name: nicobot
  description: Nicobot, using the new slack api.
  background_color: "#475767"
features:
  bot_user:
    display_name: nicobot
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - mpim:read
      - reactions:write
      - users:read
      - mpim:history
settings:
  event_subscriptions:
    bot_events:
      - channel_created
      - channel_deleted
      - channel_rename
      - group_deleted
      - group_rename
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - user_change
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
